<!--Create an HTML select dropdown with at least 5 color options in it
-use the "onchange" attribute so that every time a user selects a color using the dropdown, it calls your JavaScript function that changes the background color of the BODY to the color selected in the dropdown
-Send me the project for review and get started on the next project.!-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Switcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <select id="dropdown" onchange="changeBackgroundColor()">
      
        <option value="#4D1979">Horned Frogs</option>
        <option value="#154734">Bears</option>
        <option value="#BF5700">Longhorns</option>
        <option value="#500000">Aggies</option>
    </select>
    <div id="color"></div>
</div>
</body>
<script>
    changeBackgroundColor();

    function changeBackgroundColor() {
        const dropdown = document.getElementById('dropdown');
        document.body.style.backgroundColor = dropdown.value;
        document.getElementById('color').innerText = dropdown.options[dropdown.selectedIndex].text;
    }
</script>
</html>
